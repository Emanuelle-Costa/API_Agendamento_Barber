<div class ="card rounded shadow-sm">
  <form [formGroup]="form">
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Nome</label>
          <input type="text" class="form-control" placeholder="Insira o Nome">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Imagem URL</label>
          <input type="text" class="form-control" placeholder="Insira a url da imagem">
        </div>
        <div class="form-group col-md-4">
          <label>Instagram</label>
          <input type="text" class="form-control" placeholder="Insira o @ do profissional">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Telefone</label>
          <input type="text" class="form-control" placeholder="(00) 90000-0000">
        </div>
        <div class="form-group col-md-8">
          <label>e-mail</label>
          <input type="text" class="form-control" placeholder="user@gmail.com">
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border" routerLink="/profissionais/lista">
          Cancelar Alteração
        </button>
        <button class="btn btn-success" (click)=" addProfissional()">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
